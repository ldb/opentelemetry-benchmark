# This plan runs a 30 minute benchmark, scaling by 10 workers every second. It can be used to establish a baseline
# measurement. Its an extension on the bench-1 plan in that it sends bigger payloads at the same rate.
name: "realistic-2"
duration: 30m
benchConfig:
  fixedRate:
    duration: "1s"
    numberWorkers: 10
  workerConfig:
    maxCoolDown: "2s"
    maxNumberSpans: 100
    maxSpanLength: 500ms
    maxTraceDepth: 100
    receiveTimeout: 10s
    sendTimeout: 10s
