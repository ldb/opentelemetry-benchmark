# This plan runs a 30 minute benchmark, scaling by 10 workers every second. It can be used to establish a baseline
# measurement. Its supposed to showcase a "realistic" workload scenario with a trace depth of 20 levels and 50 spans.
name: "realistic-1"
duration: 30m
benchConfig:
  fixedRate:
    duration: "1s"
    numberWorkers: 10
  workerConfig:
    maxCoolDown: "2s"
    maxNumberSpans: 50
    maxSpanLength: 250ms
    maxTraceDepth: 20
    receiveTimeout: 10s
    sendTimeout: 10s
